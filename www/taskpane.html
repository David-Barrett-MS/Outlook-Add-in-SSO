<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For Office UI Fabric Core, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>
    <link href="button.css" rel="stylesheet" type="text/css" />
    
    <!-- NAA and add-in imports-->
    <script src="authConfig.js" type="module"></script>
    <script src="msgraph-helper.js" type="module"></script>
    <script type="module" src="taskpane.js"></script>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <!-- <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Welcome</h1>
    </header> -->
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Check console and debugger output if you see this message instead of the taskpane UI.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl"> SSO with nested app authentication </h2>
        <p class="ms-font-l">This add-in demonstrates how to connect to Microsoft Graph from an add-in.</p>        
        
        <button class="Button Button--primary" id="getUserData">
            <span class="Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="Button-label">Get user data</span>
            <span class="Button-description">Gets the user's name and email.</span>
        </button>
        <br>
        <div id="userData" style="visibility: hidden;">
            <label>Name: </label><label id="userName"></label><br>
            <label>Email: </label><label id="userEmail"></label>
        </div>
        <br>
        <button class="Button Button--primary" id="getUserFiles">
            <span class="Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
            <span class="Button-label">Get user files</span>
            <span class="Button-description">Gets the first 10 items from the user's OneDrive and inserts them in the document.</span>
        </button>
        <div id="userFiles" style="visibility: hidden; width:100%;">
            <label>OneDrive root folder contents:</label>
            <ul id="fileList"></ul>
        </div>
        <h3>Application Registration</h3>
        <div class="ms-TextField">
            <label class="ms-Label">App Id</label>
            <input id="entraAppId" class="ms-TextField-field" type="guid" value="" placeholder="">
        </div>
        <div class="ms-TextField">
            <label class="ms-Label">Tenant Id</label>
            <input id="entraTenantId" class="ms-TextField-field" type="guid" value="" placeholder="">
        </div>
    </main>
</body>

</html>
